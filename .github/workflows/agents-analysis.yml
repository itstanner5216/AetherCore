name: Adversarial Agents File Analysis

on:
  # Manual trigger with configurable options
  workflow_dispatch:
    inputs:
      threshold:
        description: "Suspicion threshold for trials (0.0-1.0)"
        required: false
        default: "0.5"
        type: string
      conservative:
        description: "Conservative mode (err on side of keeping files)"
        required: false
        default: "true"
        type: boolean
      quarantine:
        description: "Move recommended files to quarantine"
        required: false
        default: "false"
        type: boolean
      dry_run:
        description: "Dry run mode (no file moves)"
        required: false
        default: "true"
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  adversarial-analysis:
    name: Run Adversarial File Analysis
    runs-on: ubuntu-latest

    outputs:
      quarantine_count: ${{ steps.analyze.outputs.quarantine_count }}
      review_count: ${{ steps.analyze.outputs.review_count }}
      trials_conducted: ${{ steps.analyze.outputs.trials_conducted }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r .github/workflows/scripts/requirements.txt

      - name: Run adversarial agents analysis
        id: analyze
        run: |
          cd $GITHUB_WORKSPACE

          # Build the command with options
          CMD="python .github/workflows/scripts/repository_analyzer.py"
          CMD="$CMD --repo ."
          CMD="$CMD --output .github/cleanup_reports"
          CMD="$CMD --adversarial"
          CMD="$CMD --threshold ${{ inputs.threshold }}"

          if [ "${{ inputs.conservative }}" = "true" ]; then
            CMD="$CMD --conservative"
          fi

          if [ "${{ inputs.quarantine }}" = "true" ]; then
            CMD="$CMD --quarantine"
          fi

          if [ "${{ inputs.dry_run }}" = "true" ]; then
            CMD="$CMD --dry-run"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Upload analysis reports
        uses: actions/upload-artifact@v4
        with:
          name: adversarial-analysis-reports
          path: .github/cleanup_reports/
          retention-days: 30

      - name: Create job summary
        if: always()
        run: |
          echo "# âš–ï¸ Adversarial File Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Threshold | ${{ inputs.threshold }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Conservative Mode | ${{ inputs.conservative }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quarantine Files | ${{ inputs.quarantine }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | ${{ inputs.dry_run }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Trials Conducted | ${{ steps.analyze.outputs.trials_conducted || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quarantine Candidates | ${{ steps.analyze.outputs.quarantine_count || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Files Needing Review | ${{ steps.analyze.outputs.review_count || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Full reports available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
