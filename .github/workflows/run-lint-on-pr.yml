name: Run Lint on PR

on:
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      apply_autofix:
        description: 'Apply autofixes automatically'
        required: false
        type: boolean
        default: true

jobs:
  lint:
    uses: ./.github/workflows/lint-and-autofix-reusable.yml
    with:
      apply_autofix: ${{ github.event_name == 'workflow_dispatch' && inputs.apply_autofix || true }}
      node-version: '20'
      python-version: '3.11'
      commit-message: 'chore(lint): apply autofixes'
      push: true
    secrets:
      push_token: ${{ secrets.AUTOFIX_PUSH_TOKEN }}
