repos:
  # JavaScript/Node.js
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npx eslint --config .github/.eslintrc.cjs --fix
        language: system
        types: [javascript]
        files: \.(js|cjs|mjs)$

      - id: prettier
        name: Prettier
        entry: npx prettier --config .github/.prettierrc.json --ignore-path .github/.prettierignore --write
        language: system
        types_or: [javascript, json, markdown, yaml]

  # Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  # General
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
