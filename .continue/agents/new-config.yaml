name: Gemini 3.0 Polyglot Ultimate
version: 2.3.1
schema: v1
models:
  # -------------------------------------------------------
  # MODEL 1: Gemini 3 Pro Preview (The Brain + Agent)
  # -------------------------------------------------------
  - name: Gemini 3 Pro Preview
    provider: gemini
    model: gemini-3-pro-preview
    apiKey: "AIzaSyCvZLhrK5cj6sulOzyl5z56ZDU54LHUTbw"
    roles:
      - chat
      - edit
      - summarize
      - apply
    systemMessage: |
      You are an elite, polyglot software engineer.
      1. NO LAZINESS: Never use placeholders like "// ... rest of code".
      Always output the full, functional file.
      2. NO FLUFF: Do not apologize or over-explain. Provide the code solution immediately.
      3. CONTEXT AWARE: Detect the language automatically based on the file extension and existing code style.
      4. DIFF FRIENDLY: When editing, output code blocks that match the existing indentation perfectly so diffs apply cleanly.
    defaultCompletionOptions:
      contextLength: 2097152
      maxTokens: 65536
      temperature: 0.7
    capabilities:
      - tool_use
      - image_input

  # -------------------------------------------------------
  # MODEL 2: Gemini 2.5 Pro (The Stable Backup)
  # RE-ADDED: Reliable fallback if Preview acts up
  # -------------------------------------------------------
  - name: Gemini 2.5 Pro
    provider: gemini
    model: gemini-2.5-pro
    apiKey: "AIzaSyCvZLhrK5cj6sulOzyl5z56ZDU54LHUTbw"
    roles:
      - chat
      - edit
    systemMessage: |
      You are an elite, polyglot software engineer.
      1. NO LAZINESS: Never use placeholders like "// ... rest of code". Always output the full, functional file.
      2. NO FLUFF: Do not apologize or over-explain. Provide the code solution immediately.
      3. CONTEXT AWARE: Detect the language automatically based on the file extension and existing code style.
      4. DIFF FRIENDLY: When editing, output code blocks that match the existing indentation perfectly so diffs apply cleanly.
    defaultCompletionOptions:
      contextLength: 2097152
      maxTokens: 8192
    capabilities:
      - tool_use
      - image_input

  # -------------------------------------------------------
  # MODEL 3: Gemini 2.5 Flash (The Speedster)
  # -------------------------------------------------------
  - name: Gemini 2.5 Flash
    provider: gemini
    model: gemini-2.5-flash
    apiKey: "AIzaSyCvZLhrK5cj6sulOzyl5z56ZDU54LHUTbw"
    roles:
      - autocomplete
      - chat
      - edit
    systemMessage: |
      You are an elite, polyglot software engineer.
      1. NO LAZINESS: Never use placeholders like "// ... rest of code".
      Always output the full, functional file.
      2. NO FLUFF: Do not apologize or over-explain. Provide the code solution immediately.
      3. CONTEXT AWARE: Detect the language automatically based on the file extension and existing code style.
      4. DIFF FRIENDLY: When editing, output code blocks that match the existing indentation perfectly so diffs apply cleanly.
    defaultCompletionOptions:
      contextLength: 1048576
      maxTokens: 2048
      temperature: 0.1
    capabilities:
      - tool_use

  # -------------------------------------------------------
  # EMBEDDING MODEL
  # -------------------------------------------------------
  - name: Gemini Embeddings
    provider: gemini
    model: models/text-embedding-004
    apiKey: "AIzaSyCvZLhrK5cj6sulOzyl5z56ZDU54LHUTbw"
    roles:
      - embed

# -------------------------------------------------------
# AUTOCOMPLETE TUNING
# -------------------------------------------------------
tabAutocompleteOptions:
  debounceDelay: 250
  maxPromptTokens: 1024
  multilineCompletions: "always"
  useCache: true
  disableInFiles: ["*.md", "*.txt", "*.json"]

# -------------------------------------------------------
# RERANKING (Cohere)
# -------------------------------------------------------
reranker:
  name: cohere
  provider: cohere
  model: rerank-english-v3.0
  apiKey: "SQNfCS4NPSaGoUfuSV7tYUWanWgfGCYAwgl1rHiy"

# -------------------------------------------------------
# CONTEXT PROVIDERS
# -------------------------------------------------------
context:
  - name: File Context
    provider: file
  - name: Code Context
    provider: code
  - name: Diff Context
    provider: diff
  - name: Terminal Context
    provider: terminal
  - name: folder
    provider: folder
  - name: codebase
    provider: codebase
  - name: search
    provider: search
  - name: currentFile
    provider: currentFile
  - name: Problems
    provider: problems
  - name: Tree Context
    provider: tree
  - name: web
    provider: web
  - name: docs
    provider: docs

requestOptions:
  timeout: 120000
  caBundlePath: ""
  extraBodyProperties: {}
  headers: {}

env:
  enableUsageStats: true
  enableErrorReporting: true