name: Gemini 3.0 Polyglot
version: 1.0.5
schema: v1
models:
  # -------------------------------------------------------
  # CHAT & APPLY MODEL (Gemini 3 Pro)
  # -------------------------------------------------------
  - name: Gemini 3 Pro Preview
    provider: gemini
    model: gemini-3-pro-preview
    apiKey: "AIzaSyCvZLhrK5cj6sulOzyl5z56ZDU54LHUTbw"
    roles:
      - chat
      - edit
      - apply      # <--- This enables "Edit" and "Agent" modes
      - summarize
    systemMessage: |
      You are an elite, polyglot software engineer.
      1. NO LAZINESS: Never use placeholders like "// ... rest of code". Always output the full, functional file.
      2. NO FLUFF: Do not apologize or over-explain. Provide the code solution immediately.
      3. CONTEXT AWARE: Detect the language automatically based on the file extension and existing code style.
      4. DIFF FRIENDLY: When editing, output code blocks that match the existing indentation perfectly so diffs apply cleanly.
    defaultCompletionOptions:
      contextLength: 1048576
      maxTokens: 65536
      temperature: 0.7
    capabilities:
      - tool_use
      - image_input

  # -------------------------------------------------------
  # AUTOCOMPLETE MODEL (Gemini 2.5 Flash)
  # -------------------------------------------------------
  - name: Gemini 2.5 Flash
    provider: gemini
    model: gemini-2.5-flash
    apiKey: "AIzaSyCvZLhrK5cj6sulOzyl5z56ZDU54LHUTbw"
    roles:
      - autocomplete
    defaultCompletionOptions:
      contextLength: 1048576
      maxTokens: 1024
      temperature: 0.1
    capabilities:
      - tool_use

  # -------------------------------------------------------
  # EMBEDDING MODEL (Gemini Text-Embedding)
  # Used for @codebase indexing
  # -------------------------------------------------------
  - name: Gemini Embeddings
    provider: gemini
    model: models/text-embedding-004
    apiKey: "AIzaSyCvZLhrK5cj6sulOzyl5z56ZDU54LHUTbw"
    roles:
      - embed

context:
  - name: File Context
    provider: file
  - name: Code Context
    provider: code
  - name: Diff Context
    provider: diff
  - name: Terminal Context
    provider: terminal
  - name: folder
    provider: folder
  - name: currentFile
    provider: currentFile
  - name: Problems
    provider: problems
  - name: Tree Context
    provider: tree

requestOptions:
  timeout: 120000
  caBundlePath: ""
  extraBodyProperties: {}
  headers: {}

env:
  enableUsageStats: true
  enableErrorReporting: true